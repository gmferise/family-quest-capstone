{% extends 'base.html' %}

{% block body %}

{% load django_bootstrap5 %}
<div class="container-md mt-5">
    <h1>Create Post</h1>
    <div class='text-muted mb-4 ms-1'>Posting to: {{family_circle.name}}</div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <button class="nav-link {{text_link_class}}" id="text-post-tab" data-bs-toggle="tab" data-bs-target="#text-post" type="button" role="tab" aria-controls="text post" aria-selected="true">Text Post</button>
        </li>
        <li class="nav-item">
            <button class="nav-link {{image_link_class}}" id="image-post-tab" data-bs-toggle="tab" data-bs-target="#image-post" type="button" role="tab" aria-controls="image post" aria-selected="false">Image Post</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane {{text_form_class}}" id="text-post" role="tabpanel" aria-labelledby="home-tab">
            <form action="?type=text" method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                {% bootstrap_form text_form %}
                <button type="submit" class="btn btn-primary mt-2">Post</button>
            </form>
        </div>
        <div class="tab-pane {{image_form_class}}" id="image-post" role="tabpanel" aria-labelledby="profile-tab">
            <form action="?type=image" method="post" enctype="multipart/form-data" class="mt-3">
                {% csrf_token %}
                {% bootstrap_form image_form %}
                <button type="submit" class="btn btn-primary mt-2">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
