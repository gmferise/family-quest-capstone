{% extends 'base.html' %}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
<div class="container-md mb-3 d-flex flex-column flex-grow-1 flex-shrink-1 h-100">
    <h1 class="display-6 text-center my-3">{{members}}</h1>
    <div class="list-group list-group-flush mb-3 d-block flex-grow-1 flex-shrink-1 pretty-scrollbar"></div>
    <form id="send-chat">
        <div class="input-group mb-3">
            <input type="text" class="form-control fs-5" placeholder="Message..." aria-label="Message" aria-describedby="send-button">
            <button class="btn btn-primary fs-5" type="submit" id="send-button">Send</button>
        </div>
    </form>
    <script src="{% static 'js/chat.js' %}"></script>
    <script>
        new ChatWidget(document.querySelector(".container-md"), "{{chat.id}}");
    </script>
</div>
{% endblock %}
