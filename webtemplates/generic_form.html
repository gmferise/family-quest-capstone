{% extends 'base.html' %}

{% block body %}

{% load django_bootstrap5 %}
<div class="container-md mt-5">
  {% if template_text.header %}
  <h1>{{template_text.header}}</h1>
  {% endif %}

  <form action="" method="post" class="mt-5">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mt-2">
      {{template_text.submit}}
    </button>
  </form>
</div>

{% endblock %}
